<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>90's Hangman game</title>
    
    
    <style>
@import url('https://fonts.googleapis.com/css?family=Faster+One');
</style>
    
        <link rel="stylesheet" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Faster+One|Nosifer" rel="stylesheet">
    
    
    
  </head>

  <body>
  <div class="container">

    <div class="wrapper">
   <h1>90's Hangman</h1>

    <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>

</div>
<div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="wins"></p>
    <p id="loses"></p>
    <p id="clue">Clue -</p>  
     <canvas id="stickman"></canvas>
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
</div>
    </div>
        <script src="assets/javascript/game.js"></script>

    
    
    
  </body>
</html>
